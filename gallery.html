    <style>
        /* Custom CSS for the gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adjust width here */
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            width: 100%;
            height: auto;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
